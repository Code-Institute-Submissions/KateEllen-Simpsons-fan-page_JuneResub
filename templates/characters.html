{% extends 'base.html' %}
{% block title %}Your favourite characters
{% endblock%}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Character</h1>
<br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Comment</button>
</div>

{% else %}

You're not allowed to add a character.. Nice try!

{% endif %}

{% endblock %}
