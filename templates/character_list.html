{% extends 'base.html' %}
{% block title %}Your favourite characters
{% endblock %}
{% block content %}

<h1>All About The Simpson's Characters</h1>

<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for character in characters_list %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="image-container">
                        <img class="card-img-top img-fluid" src=" {{ character.image.url }}"
                            alt="Image of a Simpsons charcter">
                    </div>
                    <div class="character-card">
                        <h3>{{ character.name }}</h3>
                        <a href="{% url 'character_detail' character.pk %}" class="btn">Read More</a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
