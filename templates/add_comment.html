{% extends 'base.html' %}
{% block title %}Comment On Blog Post
{% endblock%}
{% block content %}

{% if user.is_authenticated %}
  <!-- Comments -->
<div class="container ">
    <h2>Add Comment</h2>
    <br />

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg m-4 ml-2">Add Comment</button>
    </div>

    {% else %}
      <!-- Re-direct user to sign up option if not logged in  -->
    <div class="container text-center register-warning">
        <h3>You're not allowed here.. <a class="btn" href="{% url 'account_signup' %}">Sign up</a>or get lost!</h3>
    </div>

    {% endif %}
</div>
{% endblock %}
